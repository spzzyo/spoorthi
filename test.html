<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #carousel-container {
      position: relative;
      width: 100%;
      height: 300px; /* Adjust the height as needed */
      overflow: hidden;
    }

    #image-carousel {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
    }
  </style>
</head>
<body>

<div id="carousel-container">
  <div id="image-carousel"></div>
</div>

<script>
  // Your image URLs
  const imageUrls = [
    'media/trek/img1.jpg',
    'media/trek/img2.jpg',
    'media/trek/img3.jpg'
    // Add more image URLs as needed
  ];

  const imageCarousel = document.getElementById('image-carousel');
  let currentIndex = 0;

  function updateBackground() {
    imageCarousel.style.backgroundImage = `url(${imageUrls[currentIndex]})`;
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % imageUrls.length;
    updateBackground();
  }

  // Initial setup
  updateBackground();

  // Set interval for automatic carousel
  const intervalId = setInterval(nextImage, 3000); // Change 3000 to the desired interval in milliseconds
</script>

</body>
</html>
